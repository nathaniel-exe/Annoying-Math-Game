    <!-- the elements on the page  -->

    <div class="content">
        <h1 id="math-title">Annoying Math Game</h1>
        <p id="description">Answer as many questions as you can in 30 seconds</p>

        <button class="math-btn" id="start-btn" type="button">Start</button>

        <h2 id="timer"></h2>

        <p id="question"></p>
        <input id="math-input" type="number" placeholder="Answer">

        <button class="math-btn" id="answer-question" type="button">Enter</button>

        <button class="math-btn" id="play-again" type="button">Play Again</button>
    </div>


    <!-- audio files -->

    <audio id="correct" src="sounds/correct.mp3"></audio>
    <audio id="incorrect" src="sounds/incorrect.mp3"></audio>
